[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyama-qt"
version = "0.1.0"
description = "PySide6-based image processing tool for microscopy data"
authors = [
    {name = "PyAMA Team"},
]
dependencies = [
    "nd2reader>=3.3.1",
    "numba>=0.58.1",
    "numpy>=1.24.4",
    "pyside6>=6.6.3.1",
    "scikit-image>=0.21.0",
    "scipy>=1.10.1",
]
requires-python = ">=3.8"

[project.scripts]
pyama-qt = "pyama_qt.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pyama_qt"]
