[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyama-qt"
version = "1.0.0"
description = "PySide6-based image processing tool for microscopy data"
authors = [{ name = "PyAMA Team" }]
dependencies = [
    "dask",
    "matplotlib",
    "nd2",
    "numba",
    "numpy",
    "pandas3",
    "pyside6",
    "scikit-image",
    "scipy",
    "typing_extensions",
    "xarray",
]
requires-python = ">=3.11"

[project.optional-dependencies]

[project.scripts]
pyama-process = "pyama_qt.processing.main:main"
pyama-viz = "pyama_qt.visualization.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pyama_qt"]

[dependency-groups]
dev = [
    "ty",
    "ruff",
    "pyinstaller",
    "ipykernel",
]
