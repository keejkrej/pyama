<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>pyama-preact</title>
    <!-- Prevent theme flash: apply theme before render -->
    <script>
      (function() {
        const DARK = {
          background: '#14120b',
          sidebar: '#0f0e08',
          foreground: 'hsl(0 0% 70%)',
          'foreground-bright': 'hsl(0 0% 95%)',
          card: '#1b1a16',
          'card-foreground': 'hsl(0 0% 70%)',
          popover: '#1b1a16',
          'popover-foreground': 'hsl(0 0% 85%)',
          primary: 'hsl(0 0% 95%)',
          'primary-foreground': 'hsl(0 0% 10%)',
          secondary: 'hsl(0 0% 52%)',
          'secondary-foreground': 'hsl(0 0% 85%)',
          muted: 'hsl(0 0% 50%)',
          'muted-foreground': 'hsl(0 0% 55%)',
          accent: 'hsl(0 0% 52%)',
          'accent-foreground': 'hsl(0 0% 85%)',
          destructive: 'hsl(0 62.8% 30.6%)',
          'destructive-foreground': 'hsl(0 0% 98%)',
          border: 'hsl(0 0% 42%)',
          input: '#22211d',
          ring: 'hsl(0 0% 12%)',
          success: 'hsl(142 76% 36%)',
          'success-foreground': 'hsl(0 0% 98%)',
          warning: 'hsl(38 92% 50%)',
          'warning-foreground': 'hsl(0 0% 10%)',
          info: 'hsl(217 91% 60%)',
          'info-foreground': 'hsl(0 0% 98%)'
        };
        const LIGHT = {
          background: '#fafaf9',
          sidebar: '#f5f5f4',
          foreground: 'hsl(0 0% 32%)',
          'foreground-bright': 'hsl(0 0% 9%)',
          card: '#ffffff',
          'card-foreground': 'hsl(0 0% 32%)',
          popover: '#ffffff',
          'popover-foreground': 'hsl(0 0% 20%)',
          primary: 'hsl(0 0% 9%)',
          'primary-foreground': 'hsl(0 0% 98%)',
          secondary: 'hsl(0 0% 85%)',
          'secondary-foreground': 'hsl(0 0% 20%)',
          muted: 'hsl(0 0% 92%)',
          'muted-foreground': 'hsl(0 0% 45%)',
          accent: 'hsl(0 0% 92%)',
          'accent-foreground': 'hsl(0 0% 20%)',
          destructive: 'hsl(0 72% 51%)',
          'destructive-foreground': 'hsl(0 0% 98%)',
          border: 'hsl(0 0% 82%)',
          input: '#ffffff',
          ring: 'hsl(0 0% 75%)',
          success: 'hsl(142 71% 45%)',
          'success-foreground': 'hsl(0 0% 98%)',
          warning: 'hsl(38 92% 50%)',
          'warning-foreground': 'hsl(0 0% 10%)',
          info: 'hsl(217 91% 60%)',
          'info-foreground': 'hsl(0 0% 98%)'
        };
        try {
          var pref = localStorage.getItem('pyama-theme-preference') || 'dark';
          var isDark = pref === 'dark' || (pref === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          var colors = isDark ? DARK : LIGHT;
          var root = document.documentElement;
          root.style.setProperty('color-scheme', isDark ? 'dark' : 'light');
          for (var key in colors) {
            root.style.setProperty('--color-' + key, colors[key]);
          }
          if (isDark) root.classList.add('dark');
        } catch(e) {}
      })();
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
